<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- <header>
        <span>Samsung Galaxy A23 style calulator</span>
    </header> -->
    <main>
        <div class="calculator">
            <section class="calc-result-section">
                <input type="text" id="user-input" class="user-input" placeholder="Press any button" disabled>
                <span id="span-user-input" class="span-user-input"></span>
                <div id="result" class="result">0</div>
            </section>
            <section class="btn-section">
                <button class="calc-btn">0</button>
                <button class="calc-btn">1</button>
                <button class="calc-btn">2</button>
                <button class="calc-btn">3</button>
                <button class="calc-btn">4</button>
                <button class="calc-btn">5</button>
                <button class="calc-btn">6</button>
                <button class="calc-btn">7</button>
                <button class="calc-btn">8</button>
                <button class="calc-btn">9</button>
                <button class="calc-btn">+</button>
                <button class="calc-btn">-</button>
                <button class="calc-btn">*</button>
                <button class="calc-btn">/</button>
                <button class="calc-btn">=</button>
                <button id="delete-btn" class="calc-btn">D</button>
            </section>
        </div>
    </main>
    <!-- <footer>
        <a href="http://github.com/Ifycode" target="_blank" rel="noopener noreferrer">View on Github</a>
    </footer> -->

    <!-- .js script files -->
    <script type="module" src="./js/helpers.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
